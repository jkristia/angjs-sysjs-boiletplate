<html>

<head>
	<title>BoilerPlate AngularJs 1.5.5</title>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/systemjs/dist/system.src.js"></script>
	<script src="node_modules/angular/angular.js"></script>

	<script>
		System.config({
			packages: {
				output: {
					format: 'register',
					defaultExtension: 'js'
				}
			},
			// ** uncomment below if individual files are used **
			// map: {
			// 	boot: 'output/boot.js',
			// 	module1: 'output/module1/module1.js'
			// },
			// meta: {
			// 	'boot': { deps: [ 'module1' ] },
			// 	'*.js': {
			// 		scriptLoad: true,
			// 	}
			// }

			// ** uncomment below if single output file is used **
			bundles: {
				'/output/all.bundle': ['boot']
			}
		});
		System.import('boot').then(null, console.error.bind(console));
  	</script>

</head>

<body ng-controller="mainCtrl as vm">
	{{vm.message}}
	<main-view></main-view>
</body>
</html>
